<div class="page-cont">
  <div class="login-container">
    <form #f="ngForm" (ngSubmit)="OnSubmit(f.value)">
    <div class="items-container">
      <div>
        <h2 class="accedi">Accedi su cibando</h2>
      </div>
      <div class="input-container">
        <label for="email" class="input-label">Email</label>
        <input type="text" name="email" class="form-control" placeholder="inserisci l'email" ngModel>
      </div>
      <div class="input-container login-password">
        <label for="password" class="input-label">Password</label>
        <p-password class="input-prime-login" [toggleMask]="true" [feedback]="false" name="password" type="password" placeholder="inserisci la password" ngModel></p-password>
      </div>
      <div class="button-container">
        <button type="submit">Accedi</button>
      </div>
      <div class="alert alert-danger" *ngIf="loginError">
        {{loginError}}
      </div>
    </div>
  </form>
  </div>
  <div class="registrati-container">
    <label for="registrati">Non sei ancora registrato? </label><br>
    <a routerLink="/user/registrazione">Registrati</a>
  </div>
</div>

<p-toast position="bottom-right"></p-toast>
